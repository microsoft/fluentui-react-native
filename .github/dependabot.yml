version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    groups:
      appium:
        patterns:
          - 'appium*'
        update-types:
          - 'minor'
          - 'patch'
      babel:
        patterns:
          - '@babel*'
        update-types:
          - 'minor'
          - 'patch'
      fortawesome:
        patterns:
          - '@fortawesome*'
        update-types:
          - 'minor'
          - 'patch'
      metro:
        patterns:
          - 'metro*'
        update-types:
          - 'minor'
          - 'patch'
      rnx-kit:
        patterns:
          - '@rnx-kit*'
        update-types:
          - 'minor'
          - 'patch'
      wdio:
        patterns:
          - '@wdio*'
        update-types:
          - 'minor'
          - 'patch'

    schedule:
      interval: daily
      time: '13:00'
    labels:
      - 'Type: Dependencies'
    versioning-strategy: lockfile-only
