id:
name: GitOps.PullRequestIssueManagement
description: GitOps.PullRequestIssueManagement primitive
owner:
resource: repository
disabled: false
where:
configuration:
  resourceManagementConfiguration:
    scheduledSearches:
      - description:
        frequencies:
          - hourly:
              hour: 6
        filters:
          - isIssue
          - isOpen
          - hasLabel:
              label: 'Needs: Author feedback'
          - hasLabel:
              label: 'Status: no recent activity'
          - noActivitySince:
              days: 3
        actions:
          - closeIssue
      - description:
        frequencies:
          - hourly:
              hour: 6
        filters:
          - isIssue
          - isOpen
          - hasLabel:
              label: 'Needs: Author feedback'
          - noActivitySince:
              days: 4
          - isNotLabeledWith:
              label: 'Status: no recent activity'
        actions:
          - addLabel:
              label: 'Status: no recent activity'
          - addReply:
              reply: This issue has been automatically marked as stale because it has been marked as requiring author feedback but has not had any activity for **4 days**. It will be closed if no further activity occurs **within 3 days of this comment**.
      - description:
        frequencies:
          - hourly:
              hour: 6
        filters:
          - isIssue
          - isOpen
          - hasLabel:
              label: 'Status: Duplicate'
          - noActivitySince:
              days: 1
        actions:
          - addReply:
              reply: This issue has been marked as duplicate and has not had any activity for **1 day**. It will be closed for housekeeping purposes.
          - closeIssue
    eventResponderTasks:
      - if:
          - payloadType: Issue_Comment
          - isAction:
              action: Created
          - isActivitySender:
              issueAuthor: True
          - hasLabel:
              label: 'Needs: Author feedback'
          - isOpen
        then:
          - addLabel:
              label: 'Needs: attention :wave:'
          - removeLabel:
              label: 'Needs: Author feedback'
        description:
      - if:
          - payloadType: Issues
          - not:
              isAction:
                action: Closed
          - hasLabel:
              label: 'Status: no recent activity'
        then:
          - removeLabel:
              label: 'Status: no recent activity'
        description:
      - if:
          - payloadType: Issue_Comment
          - hasLabel:
              label: 'Status: no recent activity'
        then:
          - removeLabel:
              label: 'Status: no recent activity'
        description:
      - if:
          - payloadType: Pull_Request
        then:
          - inPrLabel:
              label: 'Status: In PR'
        description:
      - if:
          - payloadType: Pull_Request
          - hasLabel:
              label: 'AutoMerge :repeat:'
        then:
          - enableAutoMerge:
              mergeMethod: Squash
        description:
      - if:
          - payloadType: Pull_Request
          - labelRemoved:
              label: 'AutoMerge :repeat:'
        then:
          - disableAutoMerge
        description:
      - if:
          - payloadType: Pull_Request
          - hasLabel:
              label: 'Type: Dependencies'
          - isAction:
              action: Labeled
        then:
          - addLabel:
              label: 'AutoMerge :repeat:'
        description:
onFailure:
onSuccess:
