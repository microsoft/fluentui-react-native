# This template install dependencies, builds, and bundles this repo
steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "12.x"
    displayName: "Install Node.js"

  - task: NuGetToolInstaller@0
    inputs:
      versionSpec: "5.6.0"
    displayName: "Install Nuget"

  - script: |
      yarn
    displayName: "yarn"
