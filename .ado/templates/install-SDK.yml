parameters:
  sdkVersion: ""
  thePath: ""

steps:
  - task: powershell@2
    inputs:
      targetType: filePath
      filePath: ${{ parameters.thePath }}
      arguments: ${{ parameters.sdkVersion }}
    displayName: "Install Insider SDK (${{ parameters.sdkVersion }})"
    condition: ne('', '${{ parameters.sdkVersion }}')
