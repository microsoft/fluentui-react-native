parameters:
  relative_directory: ''
  xcode_sdk: ''
  xcode_configuration: ''
  xcode_workspacePath: ''
  xcode_scheme: ''
  xcode_actions: ''
  xcode_useXcpretty: false
  xcode_destination: ''
  xcode_extraArgs: ''

steps:
  # Install any pods necessary for the project
  - bash: |
      echo "Running: cd apps/$platform_directory && pod install" &&
      cd apps/$platform_directory &&
      pod install
    env:
      platform_directory: ${{ parameters.relative_directory }}
    displayName: "pod install"
