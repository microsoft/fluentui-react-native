# Build pipeline for publishing

trigger:
  batch: true
  branches:
    include:
      - master

pr: none

variables:
  - group: 'NPM and Github Secrets'

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'

  - template: templates/yarn-install.yml

  - template: templates/publish-nuget-job.yml
