# Build pipeline for publishing

trigger:
  batch: true
  branches:
    include:
      - master

pr: none

parameters:
- name: skipNpmPublish
  displayName: Skip Npm Publish
  type: boolean
  default: false
- name: skipGitPush
  displayName: Skip Git Push
  type: boolean
  default: false

variables:
  - group: 'NPM and Github Secrets'

jobs:
  - job: Win32NuGetPublish
    displayName: Win32 FluentTester NuGet Publish
    pool:
      vmImage: 'windows-2019'
    timeoutInMinutes: 90 # how long to run the job before automatically cancelling
    cancelTimeoutInMinutes: 5 # how much time to give 'run always even if cancelled tasks' before killing them

    steps:
      - template: templates/win32-nuget-publish.ymls


