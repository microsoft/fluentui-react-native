pr:
  - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  CI: true

steps:
  - checkout: self
    persistCredentials: true

  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      yarn
    displayName: 'yarn'

  - script: |
      yarn checkchange
    displayName: 'check change'

  - script: |
      yarn build
    displayName: 'yarn build'

  - script: |
      yarn check-for-changed-files
    displayName: 'Verify API and Ensure Changed Files'

  - script: |
      export CI=true & echo $CI
    displayName: 'Ensure env variable is set and check result'

  - script: |
      yarn bundle
    displayName: 'yarn bundle'
