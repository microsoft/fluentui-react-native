pr:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    yarn
    npm run build
  displayName: 'yarn install and build'

- script: |
    yarn verify-api
    yarn check-for-changed-files
  displayName: 'Verify API and Ensure Changed Files'
